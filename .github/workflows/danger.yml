#
# .github/workflows/danger.yml
#
---
name: danger
on:
  pull_request:
    branches: [main]
jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Danger
        uses: docker://ghcr.io/danger/danger-swift:3.20.2
        with:
          args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
